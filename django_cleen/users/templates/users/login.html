{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
	<link rel="stylesheet" type="text/css" href="{% static 'website/login.css' %}">
</head>
<body>
	<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
      	<div class="col-md-8">
	    	{% if messages %}
	    		{% for message in messages %}
	    			<div class="alert alert-{{message.tags}}">
	    				{{ message}}
	    			</div>
	    		{% endfor %}
	    	{% endif %}
	    </div>
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form method="POST">
               		{% csrf_token %}
               		<fieldset class="form-group">
					{{ form|crispy }}
					</fieldset>
<!--                   <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="User Name">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password">
                  </div> -->
                  <button type="submit" class="btn btn-black">Login</button>
                  <!-- <button type="submit" class="btn btn-secondary">Register</button> -->
                  <!-- <a class="btn btn-black" href="{% url 'login' %}" role="button">Login</a> -->
                  <!-- <a class="btn btn-primary" href="{% url 'register' %}" role="button">Sign Up</a> -->
               </form>
             	<div class="border-top pt-3">
					<small class="text-muted">
						Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
					</small>
				</div>
            </div>
         </div>
      </div>
</body>
